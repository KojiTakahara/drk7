<div id="output"></div>

<script>
	$(document).ready(function() {
    	var url = "http://www.drk7.jp/weather/json/13.js?callback=?";
    	$.getJSON(url);
	});
	function drk7jpweather() {}
    drk7jpweather.callback = function(data) {
    	var weekly = data.pref.area.東京地方.info;
    	for (var i = 0; i < weekly.length; i++) {
  			$("#output").append("<p>" + weekly[i].date + " " + weekly[i].weather + "</p>");
    	}
    };
</script>
